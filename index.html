<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Welcome</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 16px;
            font-size: 2rem;
            color: #102a43;
        }

        p {
            margin-bottom: 24px;
            font-size: 1.1rem;
            color: #243b53;
        }

        a.button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #3f72af;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }

        a.button:hover {
            background-color: #2c5282;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Go to My Mobile App Site</h1>
        <p>Click below to visit my main website:</p>
        <a href="https://xingxingsai123.wixsite.com/my-site-1" class="button" target="_blank" rel="noopener noreferrer">
            Go to My Mobile App Site
        </a>
    </div>
</body>
</html>
